<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cal.css" />
  </head>

  <body id="page">
    <button id="back" class="btn-back">BACK</button>
    <main class="main">
      <header>
        <div class="btn-div">
          <div class="text-div">
            <p class="input-text"></p>
          </div>

          <div class="btn-calc">
            <button class="Button-class clear">AC</button>
            <button class="Button-class del">DEL</button>
            <button class="Button-class number">1</button>
            <button class="Button-class number">2</button>
            <button class="Button-class number">3</button>
            <button class="Button-class number">4</button>
            <button class="Button-class number">5</button>
            <button class="Button-class number">6</button>
            <button class="Button-class number">7</button>
            <button class="Button-class number">8</button>
            <button class="Button-class number">9</button>
            <button class="Button-class number">00</button>
            <button class="Button-class number">000</button>
            <button class="Button-class operation">+</button>
            <button class="Button-class operation">-</button>
            <button class="Button-class operation">*</button>
            <button class="Button-class operation">/</button>
            <button class="Button-class equal">=</button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
<script src="scriptcal.js"></script>
